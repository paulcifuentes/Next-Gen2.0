<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Stats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Stats page specific styles */
    .main-content {
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bar-chart-card {
      height: auto;
      padding-bottom: 24px;
    }

    .bar-chart-value {
      font-size: 72px;
      font-weight: 700;
      line-height: 1;
      margin: 16px 0;
    }

    .bar-chart {
      height: 120px;
      gap: 8px;
      margin-top: 8px;
      padding: 0 8px;
    }

    .bar-chart-bar {
      flex: 1;
    }

    .bar-chart-labels {
      padding: 12px 8px 0;
    }

    .bar-chart-labels span {
      flex: 1;
      text-align: center;
    }

    .bar-chart-labels span.active {
      opacity: 1;
      color: #0A0A0A;
    }
  </style>
</head>
<body class="body--with-padding">
  <!-- Header -->
  <div class="header">
    <a href="index.html" class="back-button">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </a>
    <span class="header-title">My Stats</span>
    <div class="back-button">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- My Activity Card with Ring -->
    <div class="activity-card">
      <div class="activity-card-header">
        <div>
          <div class="stat-card-title">My Activity</div>
        </div>
        <svg class="stat-card-arrow" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
        </svg>
      </div>
      <div class="activity-ring-container">
        <div class="activity-ring">
          <svg viewBox="0 0 200 200">
            <circle class="activity-ring-bg" cx="100" cy="100" r="80"/>
            <circle class="activity-ring-progress" cx="100" cy="100" r="80"/>
          </svg>
          <div class="activity-ring-text">
            <div class="activity-ring-value">20</div>
            <div class="activity-ring-label">Minutes</div>
          </div>
        </div>
      </div>
      <div class="activity-breakdown">
        <div class="activity-breakdown-title">Daily activity breakdown</div>
        <div class="activity-breakdown-list">
          60% running<br>
          20% strength<br>
          20% flexibility
        </div>
      </div>
    </div>

    <!-- Steps Card -->
    <div class="stat-card">
      <div class="stat-card-header">
        <div>
          <div class="stat-card-title">Steps</div>
          <div class="stat-card-subtitle">Daily goal 20,000</div>
        </div>
        <svg class="stat-card-arrow" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
        </svg>
      </div>
      <div class="stat-card-chart">
        <div class="stat-card-value">110,122</div>
      </div>
    </div>

    <!-- Activity Bar Chart Card -->
    <div class="stat-card bar-chart-card">
      <div class="stat-card-header">
        <div>
          <div class="stat-card-title">Activity</div>
          <div class="stat-card-subtitle">This weeks activity</div>
        </div>
        <svg class="stat-card-arrow" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
        </svg>
      </div>
      <div class="bar-chart-value">1.7h</div>
      <div class="bar-chart">
        <div class="bar-chart-bar" style="height: 40%;"></div>
        <div class="bar-chart-bar" style="height: 30%;"></div>
        <div class="bar-chart-bar" style="height: 50%;"></div>
        <div class="bar-chart-bar" style="height: 20%;"></div>
        <div class="bar-chart-bar" style="height: 70%;"></div>
        <div class="bar-chart-bar" style="height: 100%;"></div>
        <div class="bar-chart-bar" style="height: 60%;"></div>
      </div>
      <div class="bar-chart-labels">
        <span>M</span>
        <span>T</span>
        <span>W</span>
        <span>T</span>
        <span>F</span>
        <span class="active">S</span>
        <span>S</span>
      </div>
    </div>

    <!-- Sleep Card -->
    <div class="stat-card">
      <div class="stat-card-header">
        <div>
          <div class="stat-card-title">Sleep</div>
          <div class="stat-card-subtitle">Daily average 7h 22m</div>
        </div>
        <svg class="stat-card-arrow" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
        </svg>
      </div>
      <div class="stat-card-chart">
        <div class="stat-card-value">6h</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
