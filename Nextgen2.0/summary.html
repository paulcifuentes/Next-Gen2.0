<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Workout Complete</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0A0A0A;
      color: white;
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
    }

    .close-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s ease;
      text-decoration: none;
      color: white;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .close-button svg {
      width: 24px;
      height: 24px;
    }

    .share-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    .share-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .share-button svg {
      width: 24px;
      height: 24px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 24px;
    }

    /* Completion Badge */
    .completion-section {
      text-align: center;
      padding: 40px 0;
    }

    .completion-icon {
      width: 80px;
      height: 80px;
      background: #14E25A;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .completion-icon svg {
      width: 40px;
      height: 40px;
      color: #0A0A0A;
    }

    .completion-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .completion-subtitle {
      font-size: 16px;
      opacity: 0.6;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 32px;
    }

    .stat-card {
      background: #1A1A1A;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stat-card.featured {
      grid-column: span 2;
      background: #14E25A;
      color: #0A0A0A;
    }

    .stat-card-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
    }

    .stat-card.featured .stat-card-icon {
      opacity: 0.8;
    }

    .stat-card-value {
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
    }

    .stat-card.featured .stat-card-value {
      font-size: 48px;
    }

    .stat-card-label {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.6;
    }

    .stat-card.featured .stat-card-label {
      opacity: 0.8;
    }

    /* Heart Rate Zone */
    .hr-zone {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .hr-zone-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .hr-zone-fill {
      height: 100%;
      background: #FF3B30;
      border-radius: 3px;
      width: 70%;
    }

    .hr-zone-label {
      font-size: 12px;
      opacity: 0.6;
    }

    /* Achievement */
    .achievement-card {
      background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
      border-radius: 14px;
      padding: 20px;
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .achievement-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #FFD60A 0%, #FF9500 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .achievement-icon svg {
      width: 28px;
      height: 28px;
      color: #0A0A0A;
    }

    .achievement-content {
      flex: 1;
    }

    .achievement-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .achievement-subtitle {
      font-size: 13px;
      opacity: 0.6;
    }

    /* Points Earned */
    .points-section {
      margin-top: 24px;
      padding: 20px;
      background: #1A1A1A;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .points-label {
      font-size: 16px;
      font-weight: 500;
    }

    .points-value {
      font-size: 24px;
      font-weight: 700;
      color: #14E25A;
    }

    /* Bottom Actions */
    .bottom-actions {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: auto;
    }

    .primary-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #14E25A;
      color: #0A0A0A;
      border: none;
      border-radius: 30px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .primary-button:hover {
      transform: scale(1.02);
      background: #12C94E;
    }

    .secondary-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .secondary-button:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="index.html" class="close-button">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </a>
    <div class="share-button">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
      </svg>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Completion Section -->
    <div class="completion-section">
      <div class="completion-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      </div>
      <h1 class="completion-title">Workout Complete!</h1>
      <p class="completion-subtitle">Core Power - Flexibility</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <!-- Duration - Featured -->
      <div class="stat-card featured">
        <div class="stat-card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
          </svg>
        </div>
        <div class="stat-card-value">29:00</div>
        <div class="stat-card-label">Total Duration</div>
      </div>

      <!-- Calories -->
      <div class="stat-card">
        <div class="stat-card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
            <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
          </svg>
        </div>
        <div class="stat-card-value">236</div>
        <div class="stat-card-label">Calories</div>
      </div>

      <!-- Avg Heart Rate -->
      <div class="stat-card">
        <div class="stat-card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <div class="stat-card-value">142</div>
        <div class="stat-card-label">Avg Heart Rate</div>
        <div class="hr-zone">
          <div class="hr-zone-bar">
            <div class="hr-zone-fill"></div>
          </div>
          <span class="hr-zone-label">Zone 3</span>
        </div>
      </div>

      <!-- Max Heart Rate -->
      <div class="stat-card">
        <div class="stat-card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <div class="stat-card-value">164</div>
        <div class="stat-card-label">Max Heart Rate</div>
      </div>

      <!-- Active Minutes -->
      <div class="stat-card">
        <div class="stat-card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
            <path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/>
          </svg>
        </div>
        <div class="stat-card-value">26</div>
        <div class="stat-card-label">Active Minutes</div>
      </div>
    </div>

    <!-- Achievement -->
    <div class="achievement-card">
      <div class="achievement-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z"/>
        </svg>
      </div>
      <div class="achievement-content">
        <div class="achievement-title">New Personal Best!</div>
        <div class="achievement-subtitle">Longest flexibility session this week</div>
      </div>
    </div>

    <!-- Points Earned -->
    <div class="points-section">
      <span class="points-label">Points Earned</span>
      <span class="points-value">+125</span>
    </div>
  </div>

  <!-- Bottom Actions -->
  <div class="bottom-actions">
    <a href="index.html" class="primary-button">
      Done
    </a>
    <a href="workout-list.html" class="secondary-button">
      Start Another Workout
    </a>
  </div>
</body>
</html>
